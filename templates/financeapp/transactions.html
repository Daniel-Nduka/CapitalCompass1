{% extends 'financeapp/loggedin_base.html' %}
{% load static %}
{% block title_block %} Accounts - CapitalCompass {% endblock %}

{% block body_block %}
    <main>
        <section class="account-details">
            <h1>Transactions</h1>
              <button class="btn btn-primary" onclick="showTransactionForm()">Add Transaction</button>
            <table>
                <thead>
                    <tr>
                        <th>Account</th>
                        <th>Date</th>
                        <th>Payee</th>
                        <th>Category</th>
                        <th>Memo</th>
                        <th>Outflow</th>
                        <th>Inflow</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="transaction-table-body">
                    <!-- Transactions will be added here dynamically -->
                </tbody>
            </table>
        </section>
    </main>
    <div id="transaction-form-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeTransactionForm()">&times;</span>
            <h2>New Transaction</h2>
            <form id="transaction-form">
                <div class="form-group">
                    <label for="account">Account</label>
                    <input type="text" id="account" name="account" placeholder="Enter account name">
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date">
                </div>
                <div class="form-group">
                    <label for="payee">Payee</label>
                    <input type="text" id="payee" name="payee" placeholder="Enter payee name">
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <input type="text" id="category" name="category" placeholder="Enter category">
                </div>
                <div class="form-group">
                    <label for="memo">Memo</label>
                    <input type="text" id="memo" name="memo" placeholder="Enter memo">
                </div>
                <div class="form-group">
                    <label for="outflow">Outflow</label>
                    <input type="number" id="outflow" name="outflow" placeholder="Enter outflow amount">
                </div>
                <div class="form-group">
                    <label for="inflow">Inflow</label>
                    <input type="number" id="inflow" name="inflow" placeholder="Enter inflow amount">
                </div>
                <div class="form-group submit-btn">
                    <button type="button" class="btn btn-primary" onclick="addTransaction()">Add Transaction</button>
                    <button type="button" class="btn btn-secondary" onclick="closeTransactionForm()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        function showTransactionForm() {
            document.getElementById('transaction-form-modal').style.display = 'flex';
        }

        function closeTransactionForm() {
            document.getElementById('transaction-form-modal').style.display = 'none';
        }

        function addTransaction() {
            // Get form values
            const account = document.getElementById('account').value;
            const date = document.getElementById('date').value;
            const payee = document.getElementById('payee').value;
            const category = document.getElementById('category').value;
            const memo = document.getElementById('memo').value;
            const outflow = document.getElementById('outflow').value;
            const inflow = document.getElementById('inflow').value;

            // Create a new row
            const newRow = document.createElement('tr');

            // Create cells
            const accountCell = document.createElement('td');
            const dateCell = document.createElement('td');
            const payeeCell = document.createElement('td');
            const categoryCell = document.createElement('td');
            const memoCell = document.createElement('td');
            const outflowCell = document.createElement('td');
            const inflowCell = document.createElement('td');
            const actionsCell = document.createElement('td');

            // Fill cells with values
            accountCell.textContent = account;
            dateCell.textContent = date;
            payeeCell.textContent = payee;
            categoryCell.textContent = category;
            memoCell.textContent = memo;
            outflowCell.textContent = outflow;
            inflowCell.textContent = inflow;

            // Add class to make cells editable
            accountCell.classList.add('editable');
            dateCell.classList.add('editable');
            payeeCell.classList.add('editable');
            categoryCell.classList.add('editable');
            memoCell.classList.add('editable');
            outflowCell.classList.add('editable');
            inflowCell.classList.add('editable');

            // Create delete button
            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Delete';
            deleteButton.classList.add('delete-button');
            deleteButton.onclick = function () {
                deleteTransaction(newRow);
            };
            actionsCell.appendChild(deleteButton);

            // Append cells to the row
            newRow.appendChild(accountCell);
            newRow.appendChild(dateCell);
            newRow.appendChild(payeeCell);
            newRow.appendChild(categoryCell);
            newRow.appendChild(memoCell);
            newRow.appendChild(outflowCell);
            newRow.appendChild(inflowCell);
            newRow.appendChild(actionsCell);

            // Append row to the table body
            document.getElementById('transaction-table-body').appendChild(newRow);

            // Reset the form
            document.getElementById('transaction-form').reset();

            // Close the modal
            closeTransactionForm();

            // Make cells editable on click
            const editableCells = newRow.querySelectorAll('.editable');
            editableCells.forEach(cell => {
                cell.onclick = function () {
                    editCell(cell);
                };
            });
        }

        function editCell(cell) {
            const originalContent = cell.textContent;
            cell.contentEditable = true;
            cell.focus();
            cell.onblur = function () {
                cell.contentEditable = false;
            };
            cell.onkeydown = function (event) {
                if (event.key === 'Enter') {
                    cell.contentEditable = false;
                    event.preventDefault();
                } else if (event.key === 'Escape') {
                    cell.textContent = originalContent;
                    cell.contentEditable = false;
                }
            };
        }

        function deleteTransaction(row) {
            row.remove();
        }
    </script>
{% endblock %}
