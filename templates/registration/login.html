{% extends 'financeapp/base.html' %}
{% load static %}
{% block title_block %} Login {% endblock %}

{% block head_block %} 
<link rel="stylesheet" href="{% static 'styles/authentications.css' %}">
{% endblock %}
{% block body_block%}

  <div class="container">
    <div class="form-login-container">
      <div class="form-header">
        <h2>Login Here</h2>
        <p>New to CapitalCompass? <a href="{% url 'registration_register' %}">Register here</a></p>
      </div>
      <form method="post" action="{% url 'auth_login' %}">
        {% csrf_token %}
        <input type="hidden" name="next" value="{% url 'financeapp:overview' %}"> <!-- Redirect to budget after login -->
        <div class="form-group">
          <label for="username">Username</label>
          <input id="username" name="username" placeholder="Enter username" type="text">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" name="password" placeholder="Enter password" type="password">
        </div>
        <div class="form-group submit-btn">
          <button type="submit">Login here</button>
        </div>
      </form>
    </div>
  </div>
{% endblock%}
{% block footer_block %}

{% endblock %}
