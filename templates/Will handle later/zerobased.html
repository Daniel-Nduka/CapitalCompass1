<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero-Based Budget - CapitalCompass</title>
    <link rel="stylesheet" href="styles/Budgets.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="sidebar">
        <div class="logo">CapitalCompass</div>
        <nav>
            <ul class="nav-top">
                <li><a href="Accounts.html">Accounts</a></li>
                <li><a href="Budget.html">Budgets</a></li>
                <li><a href="#">Financial Analysis</a></li>
            </ul>
            <ul class="nav-bottom">
                <li class="auth"><a href="#">Log out</a></li>
            </ul>
        </nav>
    </div>
    <main>
        <section class="zero-based-budget-overview">
            <h1>Nduka Zero-Based Budget</h1>
            <button onclick="addCategory()">+ Add Category</button>
            <div class="budget-summary">
                <p>Total Money: <input type="number" value="1000" readonly></p>
                <p>Budgeted Money: <input type="number" value="700" readonly></p>
                <p>Available Money: <input type="number" value="300" readonly></p>
            </div>
            <div class="budget-chart">
                <!-- Placeholder for Chart -->
                <canvas id="budgetChart"></canvas>
            </div>
        </section>
        <section class="budget-details">
            <table>
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Assigned</th>
                        <th>Activity</th>
                        <th>Available</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="category-table">
                    <tr class="category-row">
                        <td>Bill Category (+)</td>
                        <td><input type="number" value="500" class="assigned" oninput="updateChart()"></td>
                        <td><input type="number" value="300" class="activity" oninput="updateChart()"></td>
                        <td><input type="number" value="200" class="available" readonly></td>
                        <td><button onclick="addExpense(this)">+ Add Expense</button></td>
                    </tr>
                    <tr class="expense-row">
                        <td class="expense">Rent</td>
                        <td><input type="number" value="200" class="assigned" oninput="updateChart()"></td>
                        <td><input type="number" value="200" class="activity" oninput="updateChart()"></td>
                        <td><input type="number" value="0" class="available" readonly></td>
                        <td></td>
                    </tr>
                    <tr class="expense-row">
                        <td class="expense">Energy</td>
                        <td><input type="number" value="300" class="assigned" oninput="updateChart()"></td>
                        <td><input type="number" value="100" class="activity" oninput="updateChart()"></td>
                        <td><input type="number" value="200" class="available" readonly></td>
                        <td></td>
                    </tr>
                    <tr class="category-row">
                        <td>Travelling Category (+)</td>
                        <td><input type="number" value="200" class="assigned" oninput="updateChart()"></td>
                        <td><input type="number" value="0" class="activity" oninput="updateChart()"></td>
                        <td><input type="number" value="200" class="available" readonly></td>
                        <td><button onclick="addExpense(this)">+ Add Expense</button></td>
                    </tr>
                    <tr class="expense-row">
                        <td class="expense">Hotel</td>
                        <td><input type="number" value="100" class="assigned" oninput="updateChart()"></td>
                        <td><input type="number" value="0" class="activity" oninput="updateChart()"></td>
                        <td><input type="number" value="100" class="available" readonly></td>
                        <td></td>
                    </tr>
                    <tr class="expense-row">
                        <td class="expense">Category</td>
                        <td><input type="number" value="100" class="assigned" oninput="updateChart()"></td>
                        <td><input type="number" value="0" class="activity" oninput="updateChart()"></td>
                        <td><input type="number" value="100" class="available" readonly></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <script>
        var ctx = document.getElementById('budgetChart').getContext('2d');
        var budgetChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: [],
                datasets: [{
                    data: [],
                    backgroundColor: [
                        '#FF6384',
                        '#36A2EB',
                        '#FFCE56',
                        '#4BC0C0',
                        '#9966FF',
                        '#FF9F40'
                    ]
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });

        function updateChart() {
            var labels = [];
            var data = [];
            var categories = document.querySelectorAll('.category-row');

            categories.forEach(function(row) {
                var category = row.querySelector('td:nth-child(1)').textContent;
                var assigned = row.querySelector('.assigned').value;
                labels.push(category);
                data.push(assigned);
            });

            budgetChart.data.labels = labels;
            budgetChart.data.datasets[0].data = data;
            budgetChart.update();
        }

        function addCategory() {
            const table = document.getElementById('category-table');
            const row = document.createElement('tr');
            row.classList.add('category-row');
            row.innerHTML = `
                <td><input type="text" name="category-name" placeholder="Category Name"></td>
                <td><input type="number" name="assigned" class="assigned" placeholder="Assigned" oninput="updateChart()"></td>
                <td><input type="number" name="activity" class="activity" placeholder="Activity" oninput="updateChart()"></td>
                <td><input type="number" name="available" class="available" placeholder="Available" readonly></td>
                <td><button onclick="addExpense(this)">+ Add Expense</button></td>
            `;
            table.appendChild(row);
            updateChart();
        }

        function addExpense(button) {
            const row = document.createElement('tr');
            row.classList.add('expense-row');
            row.innerHTML = `
                <td class="expense"><input type="text" name="expense-name" placeholder="Expense Name"></td>
                <td><input type="number" name="assigned" class="assigned" placeholder="Assigned" oninput="updateChart()"></td>
                <td><input type="number" name="activity" class="activity" placeholder="Activity" oninput="updateChart()"></td>
                <td><input type="number" name="available" class="available" placeholder="Available" readonly></td>
                <td></td>
            `;
            button.closest('tr').after(row);
            updateChart();
        }

        updateChart(); // Initial call to populate the chart with initial data
    </script>
</body>
</html>
